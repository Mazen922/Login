<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Link -->
    <link rel="stylesheet" href="Css/index.css" />
    <link rel="stylesheet" href="Css/media.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <!-- Start Image Space  -->

        <div class="image-content">
          <h3>Work with us</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
            lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper
            orci, eu porttitor lacus.
          </p>
        </div>
        <img
          src="images/bert-b-rhNff6hB41s-unsplash 1.jpg"
          alt="Welcoming Image"
          class="main-image"
        />
        <!-- End Image Space  -->
      </div>

      <div class="form-container">
        <!-- Don't have account space  -->
        <p class="Sign-Up">
          Don’t have an acount?<a
            href="#"
            alt="If you Don't Have account link"
            class="Sign-link"
            >Sign up</a
          >
        </p>
        <!-- Form Space  -->
        <form>
          <h3>Welcome back!</h3>
          <button class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="0.98em"
              height="1em"
              viewBox="0 0 256 262"
            >
              <path
                fill="#4285f4"
                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
              />
              <path
                fill="#34a853"
                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
              />
              <path
                fill="#fbbc05"
                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z"
              />
              <path
                fill="#eb4335"
                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
              />
            </svg>
            Continue with Google
          </button>
          <button class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.23em"
              height="1em"
              viewBox="0 0 256 209"
            >
              <path
                fill="#55acee"
                d="M256 25.45a105.04 105.04 0 0 1-30.166 8.27c10.845-6.5 19.172-16.793 23.093-29.057a105.183 105.183 0 0 1-33.351 12.745C205.995 7.201 192.346.822 177.239.822c-29.006 0-52.523 23.516-52.523 52.52c0 4.117.465 8.125 1.36 11.97c-43.65-2.191-82.35-23.1-108.255-54.876c-4.52 7.757-7.11 16.78-7.11 26.404c0 18.222 9.273 34.297 23.365 43.716a52.312 52.312 0 0 1-23.79-6.57c-.003.22-.003.44-.003.661c0 25.447 18.104 46.675 42.13 51.5a52.592 52.592 0 0 1-23.718.9c6.683 20.866 26.08 36.05 49.062 36.475c-17.975 14.086-40.622 22.483-65.228 22.483c-4.24 0-8.42-.249-12.529-.734c23.243 14.902 50.85 23.597 80.51 23.597c96.607 0 149.434-80.031 149.434-149.435c0-2.278-.05-4.543-.152-6.795A106.748 106.748 0 0 0 256 25.45"
              />
            </svg>
            Continue with Twitter
          </button>
          <!-- OR Space  -->
          <span class="or">OR</span>
          <!-- Inputs Space -->
          <div class="input-container">
            <label>Enter your email address</label><br />
            <input type="email" class="email" placeholder="Enter you email" />
          </div>
          <!-- ***************** -->
          <div class="input-container">
            <label>Enter your password</label><br />
            <input
              type="password"
              class="password"
              placeholder="Enter you password"
            />
          </div>
          <!-- Forget Link -->
          <a href="#" class="forget-link">Forget you password</a>
          <!-- Submit Button -->

          <input type="submit" name="submit" value="Sign in" class="submit" />

          <!-- Don't Have an account space  -->
          <p class="Sign-Up two">
            Don’t have an acount?<a
              href="#"
              alt="If you Don't Have account link"
              class="Sign-link two"
              >Sign up</a
            >
          </p>
          <!--  -->
        </form>
      </div>
    </div>
  </body>
</html>
